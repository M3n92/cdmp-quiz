ure", "options": [{"text": "How fast the database can retrieve data", "letter": "A"}, {"text": "How closely projects comply with an established Data Architecture", "letter": "B"}, {"text": "How complete an attribute list is in an entity", "letter": "C"}, {"text": "How closely projects are meeting their timelines", "letter": "D"}, {"text": "How closely projects comply with the development lifecycle", "letter": "E"}], "correctAnswer": "B"}, {"question": "Creation and maintenance of metadata should include", "knowledgeArea": "Metadata", "options": [{"text": "Identifying and classifying sensitive data assets, locating sensitive data throughout the enterprise, and determining how each asset needs to be protected", "letter": "A"}, {"text": "Summarizing and optimizing last and promoting transparency and self-service", "letter": "B"}, {"text": "Holding process owners accountable for the quality, setting and enforcing audit standards, quality monitoring and creating feedback mechanism for consumers", "letter": "C"}, {"text": "Identifying rich data sources, aligning information and analysis, and presenting the findings and data insights", "letter": "D"}, {"text": "The impact on people, potential for misuse, and the economic value of data", "letter": "E"}], "correctAnswer": "C"}, {"question": "What is a hash?", "knowledgeArea": "Data Security", "options": [{"text": "An algorithm that converts encoded values into data (or vise versa)", "letter": "A"}, {"text": "A public key that is freely available and used to encode data along with a receiver's private key", "letter": "B"}, {"text": "A clearing house for encrypted data", "letter": "C"}, {"text": "A method for masking sensitive data", "letter": "D"}], "correctAnswer": "A"}, {"question": "Which of the following is true of a recursive relationship?", "knowledgeArea": "Data Modeling and Design", "options": [{"text": "It is unary", "letter": "A"}, {"text": "It is also referred to as self-referencing", "letter": "B"}, {"text": "It i ter": "D"}, {"text": "Making data available in the format and timeframe needed by data consumers, both human and system", "letter": "E"}], "correctAnswer": "D"}, {"question": "In the Data Management Practices Hierarchy, advanced data practices include the following except:", "knowledgeArea": "Data Management", "options": [{"text": "Analytics", "letter": "A"}, {"text": "Mining", "letter": "B"}, {"text": "Big Data", "letter": "C"}, {"text": "Warehousing", "letter": "D"}, {"text": "Data Quality", "letter": "E"}], "correctAnswer": "E"}, {"question": "Reference Data Management includes defining relationships within and across domain value lists", "knowledgeArea": "Reference & Master Data", "options": [{"text": "True", "letter": "A"}, {"text": "False.", "letter": "B"}], "correctAnswer": "A"}, {"question": "According to the DAMA DMBoK, what parts of the Data Lifecycle are integral parts of the SDLC", "knowledgeArea": "Data Management", "options": [{"text": "Plan, Specify, Enable", "letter": "A"}, {"text": "Plan, Create & Acquire, Purge", "letter": "B"}, {"text": "Specify, Maintain & Use, Purge", "letter": "C"}, {"text": "Enable, Maintain & Use, Archive & Retrieve", "letter": "D"}, {"text": "Specify, Enable, Create & Acquire", "letter": "E"}], "correctAnswer": "A"}, {"question": "Three common interaction models for data integration are", "knowledgeArea": "Data Integration & Interoperability", "options": [{"text": "point to point, hub and spoke, publish and subscribe", "letter": "A"}, {"text": "Point to point, wheel and spoke, public and share", "letter": "B"}, {"text": "point to point, harvest and seed, publish and subscribe", "letter": "C"}, {"text": "straight copy, curved copy, rondabout copy", "letter": "D"}, {"text": "record and pass, copy and send, read and write", "letter": "E"}], "correctAnswer": "A"}, {"question": "What is an alternate key?", "knowledgeArea": "Data Modeling and Design", "options": [{"text": "A key is a relational database that is unique for each record and used as the primary identifier for that record", "letter": "A"}, {"text": "A sequentially generated unique number is attached with each record", "letter": "B"}, {"text": "A candidate key not selected to be the primary key", "letter": "C"}, {"text": "A key in a relational database that links records to other tables", "letter": "D"}, {"text": "Another term for a surrogate key", "letter": "E"}], "correctAnswer": "C"}, {"question": "Which is the best use case to use point-to-point interfaces?", "knowledgeArea": "Data Integration & Interoperability", "options": [{"text": "To track changes made to a dataset over time", "letter": "A"}, {"text": "To create historical snapshots of data", "letter": "B"}, {"text": "To lower the complexity of integrating a large number of applications together", "letter": "C"}, {"text": "To encourage reuse of integration artifacts", "letter": "D"}, {"text": "Integrating two systems with data only needed by those systems", "letter": "E"}], "correctAnswer": "E"}, {"question": "Which of the following is the best example of the Data Quality dimension of consistency?", "knowledgeArea": "Data Quality", "options": [{"text": "The source data for the end of month report arrived one week late", "letter": "A"}, {"text": "All the records in the CRM have been accounted for in the data warehouse", "letter": "B"}, {"text": "The revenue data in the dataset is always $100 out", "letter": "C"}, {"text": "The customer file has 50% duplicated entries", "letter": "D"}, {"text": "The phone numbers in the customer fle do not adhere to the standard format", "letter": "E"}], "correctAnswer": "B"}, {"question": "What is the purpose of referential integrity?", "knowledgeArea": "Data Quality", "options": [{"text": "Rules that ensure data completeness", "letter": "A"}, {"text": "Rules that ensure data validity", "letter": "B"}, {"text": "Rules that ensure data accuracy", "letter": "C"}, {"text": "Rules that ensure data is fit for organizational needs", "letter": "D"}, {"text": "Rules that ensure data accessibility", "letter": "E"}], "correctAnswer": "B"}, {"question": "The sequence for the Shewhart - Deming improvement cycle in DMBoK is", "knowledgeArea": "Data Quality", "options": [{"text": "Design, Build, Test, Deploy", "letter": "A"}, {"text": "Plan, Document, Implement, Audit", "letter": "B"}, {"text": "Plan, do, check, act", "letter": "C"}, {"text": "Vision, Creation, Evaluation, Optimization", "letter": "D"}, {"text": "Plan, Act, Design, Comply", "letter": "E"}], "correctAnswer": "C"}, {"question": "An employee may work for one other employee and may manage one or more employees. There is an indeterminate number of levels in this management hierarchy. What type of relationship would work best?", "knowledgeArea": "Data Modeling and Design", "options": [{"text": "recursive", "letter": "A"}, {"text": "one-to-one", "letter": "B"}, {"text": "subtyping", "letter": "C"}, {"text": "identifying", "letter": "D"}, {"text": "non-identifying", "letter": "E"}], "correctAnswer": "A"}, {"question": "The requirement to enter a username, a password and then a code sent to an authentication app is called", "knowledgeArea": "Data Security", "options": [{"text": "3-factor", "letter": "A"}, {"text": "2-factor", "letter": "B"}, {"text": "biometric authentication", "letter": "C"}, {"text": "proactive authentication", "letter": "D"}], "correctAnswer": "B"}, {"question": "The most common term for \"entity\" in the physical level of a model is", "knowledgeArea": "Data Modeling and Design", "options": [{"text": "Index", "letter": "A"}, {"text": "Primary Key", "letter": "B"}, {"text": "Table", "letter": "C"}, {"text": "Diagram", "letter": "D"}, {"text": "Database", "letter": "E"}], "correctAnswer": "C"}, {"question": "Information security begins by classifying an organization's data in order to", "knowledgeArea": "Data Security", "options": [{"text": "Identify which subject area the data belongs to", "letter": "A"}, {"text": "Identify which systems need better supporting", "letter": "B"}, {"text": "Ientiy which departments need more data", "letter": "C"}, {"text": "Identify which data needs protection", "letter": "D"}, {"text": "Identify the metadata classification values", "letter": "E"}], "correctAnswer": "D"}, {"question": "Which international initiative established a Metadata Standard?", "knowledgeArea": "Metadata", "options": [{"text": "BASEL I", "letter": "A"}, {"text": "BASEL II", "letter": "B"}, {"text": "BASEL III", "letter": "C"}, {"text": "BASEL IV", "letter": "D"}, {"text": "BASEL V", "letter": "E"}], "correctAnswer": "B"}];

    const counts = allQuestions.reduce((acc, q) => {
      acc[q.knowledgeArea] = (acc[q.knowledgeArea] || 0) + 1;
      return acc;
    }, {});

    const selectEl = document.getElementById('knowledge-area-select');
    const countsList = document.getElementById('counts-list');

    const areas = Object.keys(counts).sort();
    const defaultOpt = document.createElement('option');
    defaultOpt.value = 'all';
    defaultOpt.textContent = 'All Knowledge Areas';
    selectEl.appendChild(defaultOpt);
    areas.forEach(area => {
      const o = document.createElement('option');
      o.value = area;
      o.textContent = `${area} (${counts[area]})`;
      selectEl.appendChild(o);
    });

    areas.sort((a,b) => counts[b] - counts[a] || a.localeCompare(b)).forEach(area => {
      const li = document.createElement('li');
      li.textContent = `${area} — ${counts[area]}`;
      countsList.appendChild(li);
    });

    let filtered = [];
    let current = 0;
    let score = 0;

    const startBtn = document.getElementById('start-btn');
    const selectionScreen = document.getElementById('selection-screen');
    const quizContainer = document.getElementById('quiz-container');
    const questionText = document.getElementById('question-text');
    const knowledgeArea = document.getElementById('knowledge-area');
    const choicesContainer = document.getElementById('choices-container');
    const feedbackText = document.getElementById('feedback-text');
    const nextBtn = document.getElementById('next-btn');
    const restartBtn = document.getElementById('restart-btn');
    const currentNum = document.getElementById('current-question-num');
    const totalNum = document.getElementById('total-questions-num');
    const scoreArea = document.getElementById('score-area');
    const scoreText = document.getElementById('score-text');
    const totalQuestionsSpan = document.getElementById('total-questions');
    const messageBox = document.getElementById('message-box');

    function showMessage(msg) {
      messageBox.textContent = msg;
      messageBox.classList.remove('opacity-0','scale-95','pointer-events-none');
      setTimeout(() => messageBox.classList.add('opacity-0','scale-95','pointer-events-none'), 2500);
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    function renderQuestion() {
      const q = filtered[current];
      questionText.textContent = q.question;
      knowledgeArea.textContent = 'Knowledge Area: ' + q.knowledgeArea;
      currentNum.textContent = current + 1;
      totalNum.textContent = filtered.length;

      choicesContainer.innerHTML = '';
      feedbackText.textContent = '';
      nextBtn.classList.add('hidden');

      const options = shuffle(q.options.slice());
      options.forEach(choice => {
        const btn = document.createElement('button');
        btn.className = 'w-full text-left border-2 border-gray-200 rounded-xl p-3 hover:border-blue-400 transition';
        btn.textContent = `(${choice.letter}) ${choice.text}`;
        btn.onclick = () => handleAnswer(choice.letter, btn, q.correctAnswer);
        choicesContainer.appendChild(btn);
      });
    }

    function handleAnswer(selected, btn, correct) {
      const buttons = choicesContainer.querySelectorAll('button');
      buttons.forEach(b => b.disabled = true);

      if (selected === correct) {
        btn.classList.add('correct-answer');
        feedbackText.textContent = 'Correct!';
        score++;
      } else {
        btn.classList.add('wrong-answer');
        feedbackText.textContent = 'Not quite.';
        buttons.forEach(b => {
          if (b.textContent.trim().startsWith('(' + correct + ')')) {
            b.classList.add('correct-answer');
          }
        });
      }
      nextBtn.classList.remove('hidden');
    }

    function startQuiz() {
      const area = selectEl.value;
      filtered = (area === 'all') ? allQuestions.slice() : allQuestions.filter(q => q.knowledgeArea === area);
      if (filtered.length === 0) {
        showMessage('No questions found for this knowledge area.');
        return;
      }
      shuffle(filtered);
      current = 0;
      score = 0;
      selectionScreen.classList.add('hidden');
      quizContainer.classList.remove('hidden');
      scoreArea.classList.add('hidden');
      renderQuestion();
    }

    nextBtn.addEventListener('click', () => {
      current++;
      if (current < filtered.length) {
        renderQuestion();
      } else {
        quizContainer.classList.add('hidden');
        selectionScreen.classList.remove('hidden');
        scoreArea.classList.remove('hidden');
        scoreText.textContent = score;
        totalQuestionsSpan.textContent = filtered.length;
      }
    });

    restartBtn.addEventListener('click', () => {
      selectionScreen.classList.remove('hidden');
      quizContainer.classList.add('hidden');
      scoreArea.classList.add('hidden');
    });

    startBtn.addEventListener('click', startQuiz);
  </script>
